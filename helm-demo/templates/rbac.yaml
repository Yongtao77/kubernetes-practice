apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/cluster-service: "true"
  name: helm-demo
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: helm-demo
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - list
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: helm-demo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: helm-demo
subjects:
  - kind: ServiceAccount
    name: helm-demo
    namespace: {{ .Release.Namespace }}
